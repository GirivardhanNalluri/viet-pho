<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Viet-Pho</title>

  <!-- Bootstrap & Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- External CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}">
</head>
<body style="background: url('{{ url_for('static', filename='images/registration.jpeg') }}') no-repeat center center fixed; background-size: cover;">

  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="register-box bg-white p-4 rounded shadow">
      <h2 class="text-center text-xl font-bold mb-3 text-gray-800">Create Account</h2>

      <form action="/register" method="POST">
        <div class="mb-2">
          <label for="name" class="form-label text-gray-700">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required />
        </div>

        <div class="mb-2">
          <label for="email" class="form-label text-gray-700">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>

        <div class="mb-2">
          <label for="password" class="form-label text-gray-700">Password</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>

        <div class="mb-2">
          <label for="confirmPassword" class="form-label text-gray-700">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
      </form>

      <p class="text-sm text-center mt-3 text-gray-600">
        Already have an account?
        <a href="{{ url_for('login') }}">Login</a>
      </p>
    </div>
  </div>

</body>
</html>
